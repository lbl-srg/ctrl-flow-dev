version: "3.8"

services:
  linkage-api:
    image: linkage-api
    container_name: linkage-api
    build:
      context: ../
      dockerfile: Dockerfile
    command: npm run start
    env_file:
      - ../.env
    environment:
      - MODELICAPATH=/dependencies/ModelicaStandardLibrary:/dependencies/modelica-buildings
    ports:
      - 3000:80
    volumes:
      - ../:/app
