name: Deploy to AWS
run-name: ${{ github.actor }} deploying to AWS
on:
  push:
    branches:
      - cdk
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check directory contents
        run: ls

      - name: Check Node Version
        run: node --version

      - name: Install JDK
        run: apt-get update && apt-get -y install default-jdk

      - name: Install make curl get
        run: apt-get -y install make curl git

      - name: Install Modelica Dependencies
        run: cd server
        run: npm i
        run: npm run install-modelica-deps
