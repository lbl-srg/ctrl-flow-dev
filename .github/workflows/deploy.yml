name: Deploy to AWS
run-name: ${{ github.actor }} deploying to AWS
on:
  push:
    branches:
      - cdk
jobs:
  Deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Install Modelica Dependencies
        run: |
          cd server
          npm i
          npm run install-modelica-deps

      - name: List contents after modelica download
        run: |
          cd ../
          ls
